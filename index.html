<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gif a Hero</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container" id="header">
        <div class="row">
            <div class="col-xs-12 col-sm-7">
                <h1>Gif a Hero</h1>
            </div>
            <div class="col-xs-12 col-sm-5" id="search">
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchInput">
                        <span class="input-group-btn">
                        <input class="btn btn-default" type="submit" id="searchSubmit" value="Add Hero">
                    </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container" id="main">
        <div class="row">
            <div class="col-xs-12 col-sm-3 col-md-3" id="buttonsHolder"></div>
            <div class="col-xs-12 col-sm-9 col-md-9" id="gifsHolder">
                <div class="col-xs-12" id="directions">
                    <h2>Use the buttons on the left to select a hero and see some hero GIFS</h2>
                    <h3>You can also add your own hero</h3>
                    <h4>Enter a new heroe's name in the search bar at the top, and then click the new hero button to see their
                        GIFs</h4>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="footer">
        <div class="col-xs-12">
            <img src="assets/images/giphy_logo.gif" alt="Powered By Giphy" id="giphyLogo">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


    <script src="assets/js/main.js"></script>
</body>

</html>
